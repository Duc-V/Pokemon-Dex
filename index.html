<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='src/css/style-lg.css'>
    <link rel="stylesheet" href='src/css/style-sm.css'>
    <link rel="stylesheet" href='src/css/decoration.css'>
    <script src="src/javascript/loader.js"></script>
    <script src="src/javascript/render.js"></script>
    <title>Document</title>
</head>
<body onload="init()">
    <div class="container">
        <div class="main">
                <div class="left-bar">
                    <div class="logo">
                        <img src="src/icons/poke-ball.png" width="40">
                        <span>Pokemondex</span>
                    </div>
                </div>
                <div class="content">   
                    <!-- top bar -->
                    <div class="top-bar">
                        <!-- search input -->
                        <div class="search-bar">
                            <input id="search-input" onkeydown="search()" placeholder="Search your Pokemon">
                        </div>
                        <!-- type select button -->
                        <div class="search-select" >
                            <select class="poke-types" onchange="addType(this.value)">
                                <option value="fire">fire</option>
                                <option value="water">water</option>
                                <option value="flying">flying</option>
                                <option value="bug">bug</option>
                                <option value="grass">grass</option>
                                <option value="poison">poison</option>
                                <option value="normal">normal</option>
                                <option value="electric">electric</option>
                                <option value="fighting">fighting</option>
                                <option value="psychic">psychic</option>
                                <option value="ground">ground</option>
                                <option value="ghost">ghost</option>
                                <option value="steel">steel</option>
                                <option value="ice">ice</option>
                                <option value="fairy">fairy</option>
                                <option value="dragon">dragon</option>
                                <option value="dark">dark</option>
                            </select>
                            
                        </div>
                        <div id="search-attributes"></div>
                    </div>
                    <!-- pokemon grid -->
                    <div id="pokedex-grid" class="pokedex-grid">
                        <!-- render area -->
                    </div>
                </div>
                <div class="right-bar">
                    <div class="poke-info">
                        
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
